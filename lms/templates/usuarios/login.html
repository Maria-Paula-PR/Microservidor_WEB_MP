{% load socialaccount %}
<div class="space-y-4">
    <h2 class="text-2xl font-semibold text-center">Iniciar sesión</h2>

    {% if messages %}
    <ul id="loginMessages" class="space-y-1">
        {% for message in messages %}
        {% if 'error' in message.tags %}
        <li class="text-sm text-red-600">{{ message }}</li>
        {% else %}
        <li class="text-sm text-green-600">{{ message }}</li>
        {% endif %}
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium">Usuario</label>
            <input name="username" type="text" class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
        </div>
        <div>
            <label class="block text-sm font-medium">Contraseña</label>
            <input name="password" type="password" class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
        </div>
        <div class="flex items-center justify-between">
            <a href="{% url 'registro' %}" class="text-sm text-blue-600">Crear cuenta</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Entrar</button>
        </div>
    </form>

    <div class="pt-2">
        <a href="{% provider_login_url 'google' %}"
            class="flex items-center justify-center gap-2 border rounded px-4 py-2 hover:bg-gray-100">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                class="w-5 h-5" />
            <span>Iniciar sesión con Google</span>
        </a>
    </div>
</div>
